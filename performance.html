<!DOCTYPE html>
<html>
<head>
    <title>CricWizards XI - Performance Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">CricWizards XI</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="predict.html">Predict XI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="performance.html">Performance Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="performance-analysis">
            <h1 class="mb-4">Performance Analysis</h1>
            
            <!-- All-Rounder Analysis -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h2 class="h5 mb-0">All-Round Performances</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Matches</th>
                                    <th>Runs</th>
                                    <th>Bat Avg</th>
                                    <th>SR</th>
                                    <th>Wickets</th>
                                    <th>Economy</th>
                                    <th>Bowl Avg</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example data -->
                                <tr>
                                    <td>Shadab Khan</td>
                                    <td>5</td>
                                    <td>89</td>
                                    <td>29.67</td>
                                    <td>142.5</td>
                                    <td>7</td>
                                    <td>7.2</td>
                                    <td>24.5</td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" style="width: 75%">
                                                8.5
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Add more players -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Batting and Bowling sections similarly -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
